<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <!-- Large Modal -->
        <div jsf:id="modalDetailNoteEvaluation"  class="modal  fade draggable" tabindex="-1">
            <div class="modal-dialog">
               <div class="modal-content">
                    <form jsf:id="detailEvaluationDialogForm" jsf:prependId="false" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="blue bigger">Détails note d'évaluation</h4>
                        </div>
                        
                        <div class="modal-body">
                          <div class="btn-group row">
                                <div class="col-sm-8">
                                    <span class="label label-primary" style="font-size: 20px">Control n1 du 1er Semestre</span> 
                               </div> 
                                <div class="col-sm-4">
                                    <h:commandButton class="btn btn-warning active" style="line-height: 1.0; float: right; font-size: 13px; padding-left: 10px;" value="#{bundle.Imprimer}" actionListener="#{pdfEditionBean.noteEvaluationViewReportPDF(dashboardEnseignantBean.selectedEvaluation)}"/>
                                </div>
                            </div>
                            <div class="table-responsive">
                                <table jsf:id="noteEvaluationDataTable" class="table table-striped table-bordered table-vcenter">
                                    <thead>
                                        <tr>
                                           
                                            <th style="font-size: 13px;" >#{bundle.matricule}</th>
                                            <th style="font-size: 13px;">#{bundle.nomPrenom}</th>
                                            <th style="font-size: 13px">Note/20</th>
                                         </tr>
                                    </thead>
                                    <tbody>
                                        <ui:repeat value="#{dashboardEnseignantBean.listeInscriptionClasses}" var="item" varStatus="status">
                                            <tr>
                                                <td>#{item.apprenant.matricule}</td>
                                                <td>#{item.apprenant.personne.name}</td>
                                                <td>#{methodeBean.returnNoteFinale(dashboardEnseignantBean.getNoteEvaluationApprenant(item))}</td>
                                            </tr>
                                        </ui:repeat>
                        
                                    </tbody>
                                </table>  
                            </div>   
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default btn-lg active" style="line-height: 1.5; font-size: 12px; padding: 5px 10px;" data-dismiss="modal" onclick="location.reload()">
                                <i class="fa fa-times"></i>
                                #{bundle.Close}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- END Large Modal -->    
    </ui:composition>
</html>
