<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <form  jsf:id="DelaiForm" jsf:prependId="false" jsf:class="form-horizontal">
            <div class="row">
                <fieldset jsf:id="Delai_id" class="col-sm-9 col-sm-offset-4 col-md-9 col-md-offset-2 col-lg-10 col-lg-offset-1" style="border: 1px solid #dae0e8;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;padding-top: 0px;margin-bottom: 15px">
                    <legend style="border: 0px;padding-top: 3px;padding-bottom:2px;color: #164">DÃ©tails absence</legend>     
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="dateRepport">Nouvelle date</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="dateRepport_id" >                                          
                            <input type="text"  jsf:id="dateRepport" value="#{suiviPersonnelBean.newStage.dateFin}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div>
                         <div class="col-sm-2">
                            <label class=" control-label" for="dateAvisDelai">Date de l'avis</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="dateAviDelai_id" >                                          
                            <input type="text"  jsf:id="dateAvisDelai" value="#{suiviPersonnelBean.newProgressionStagiaire.dateProgression}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="observationDelai">Motif</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="observation_idDelai" >  
                            <h:inputTextarea id="observationDelai"  value="#{suiviPersonnelBean.newProgressionStagiaire.observation}" rows="4" class="form-control" />
                        </div>   
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-12 col-md-offset-4 col-lg-offset-5">
                            <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submitDelai" jsf:action="#{suiviPersonnelBean.doCreateDelaiStagiaire(event)}">
                                #{bundle.Save}
                                <f:ajax execute="@form" render=":msgForm:msg @form :AbsenceForm :MutationForm :SanctionForm :DelaiForm :teteForm :stagiaireForm" onevent="ajaxOnEventInit"/>
                            </button>
                        </div>
                    </div>
                </fieldset>      
            </div>
        </form>
    </ui:composition>
</html>
