<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <form  jsf:id="FormationForm" jsf:prependId="false" jsf:class="form-horizontal">
            <div class="row">
                <fieldset jsf:id="formation_id" class="col-sm-9 col-sm-offset-4 col-md-9 col-md-offset-2 col-lg-10 col-lg-offset-1" style="border: 1px solid #dae0e8;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;padding-top: 0px;margin-bottom: 15px">
                    <legend style="border: 0px;padding-top: 3px;padding-bottom:2px;color: #164">Détails formation</legend>     
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="typeFormation">Thème de formation</label>  
                        </div>       
                        <div class="col-sm-9" jsf:id="typeFormation_id" >                                          
                            <h:selectOneMenu class="select-chosen" id="typeFormation" value="#{suiviPersonnelBean.newProgressionAgent.evenement}"  ph:data-placeholder="Motif d'absence">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{suiviPersonnelBean.listeEvtsFormations}" var="item" itemValue="#{item}" itemLabel="#{item.libelle}" />
                                <f:converter converterId="evenementConverter" />
                                <f:ajax  execute="@this" render="block"   onevent="reinitChoosen"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-sm-1" style="">
                            <h:commandLink style="margin-left: 10px;float: left" p:href="javascript:;" class="btn btn-primary" >
                                <i class="ace-icon fa fa-plus"></i>
                                <f:ajax onevent="ajaxOnEventNouveauPersonne2"/>
                            </h:commandLink>
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="datedebutFormat">Date de début</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="datedebutFormat_id" >                                          
                            <input type="text"  jsf:id="datedebutFormat" value="#{suiviPersonnelBean.newFormation.dateDebut}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div> 

                        <div class="col-sm-2">
                            <label class=" control-label" for="dateFinFormat">Date de fin</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="dateFinFormat_id" >                                          
                            <input type="text"  jsf:id="dateFinFormat" value="#{suiviPersonnelBean.newFormation.dateFin}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div> 
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="lieuFormation">Lieu</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="lieu_idFormation" >  
                            <input type="text" jsf:id="lieu" name="lieu" class="form-control" jsf:value="#{suiviPersonnelBean.newFormation.lieu}" placeholder="Lieu" required="true"/>
                        </div>
                        <div class="col-sm-2">
                            <label class=" control-label" for="dateAvisFormation">Date de l'avis</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="dateAvisFormation_id" >                                          
                            <input type="text"  jsf:id="dateAvisFormation" value="#{suiviPersonnelBean.newProgressionAgent.dateProgression}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div>  
                    </div>

                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="observationFormation">Observation</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="observation_idFormation" >       
                            <h:inputTextarea id="observationFormation"  value="#{suiviPersonnelBean.newFormation.observation}" rows="3" class="form-control" />
                        </div>  
                    </div>

                    <div class="form-group form-actions">
                        <div class="col-md-12 col-md-offset-4 col-lg-offset-5">
                            <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submitFormat_new" jsf:action="#{suiviPersonnelBean.doCreateFormation(event)}">
                                #{bundle.Save}
                                <f:ajax execute="@form" render=":msgForm:msg @form :AbsenceForm :AvancementForm :DepartForm :FormationForm :SanctionForm :teteForm  :agentForm" onevent="ajaxOnEventInit"/>
                            </button>
                        </div>
                    </div>
                </fieldset>      
            </div>
        </form>
    </ui:composition>
</html>
