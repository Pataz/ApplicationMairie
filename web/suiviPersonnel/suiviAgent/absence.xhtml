<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>
        <form  jsf:id="AbsenceForm" jsf:prependId="false" jsf:class="form-horizontal">
            <div class="row">
                <fieldset jsf:id="absence_id" class="col-sm-9 col-sm-offset-4 col-md-9 col-md-offset-2 col-lg-10 col-lg-offset-1" style="border: 1px solid #dae0e8;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;padding-top: 0px;margin-bottom: 15px">
                    <legend style="border: 0px;padding-top: 3px;padding-bottom:2px;color: #164">Détails absence</legend>     
                    <div class="form-group">
                        <div class="col-sm-2" >                                          

                        </div>
                        <div class="col-sm-4">
                            <label class=" control-label" for="dedeuire">Déduire du congé?</label>  
                            <label class="csscheckbox csscheckbox-primary">
                                <h:selectBooleanCheckbox value="#{suiviPersonnelBean.newAbsence.deduitConge}">
                                </h:selectBooleanCheckbox>  
                                <span> </span>
                            </label>
                        </div>       
                        <div class="col-sm-2" >                                          

                        </div>
                        <div class="col-sm-4">
                            <label class=" control-label" for="dedeuire">Déduire du salaire?</label>  
                            <label class="csscheckbox csscheckbox-primary">
                                <h:selectBooleanCheckbox value="#{suiviPersonnelBean.newAbsence.deduitSalaire}">
                                </h:selectBooleanCheckbox>  
                                <span> </span>
                            </label>
                        </div>       

                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="typeAbsence">Motif d'absence</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="typeAbsence_id" >                                          
                            <h:selectOneMenu class="select-chosen" id="typeAbsence" value="#{suiviPersonnelBean.newProgressionAgent.evenement}"  ph:data-placeholder="Motif d'absence">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{suiviPersonnelBean.listeEvtsAbsences}" var="item" itemValue="#{item}" itemLabel="#{item.libelle}" />
                                <f:converter converterId="evenementConverter" />
                                <f:ajax  execute="@this" render="block"   onevent="reinitChoosen"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-sm-2">
                            <label class=" control-label" for="dateAvis">Date de l'avis</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="dateAvis_id" >                                          
                            <input type="text"  jsf:id="dateAvis" value="#{suiviPersonnelBean.newProgressionAgent.dateProgression}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div>  
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="datedepart">Date début</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="datedepart_id" >                                          
                            <input type="text"  jsf:id="datedepart" value="#{suiviPersonnelBean.newAbsence.dateDebut}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div>
                        <div class="col-sm-2">
                            <label class=" control-label" for="dateretour">Date retour</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="dateretour_id" >                                          
                            <input type="text"  jsf:id="dateretour" value="#{suiviPersonnelBean.newAbsence.dateFin}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div>   
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="nbreHeure">#{bundle.nbreHeure}</label>  
                        </div>       
                        <div class="col-sm-4" >                                          
                            <input type="text" jsf:id="nbreHeure1" name="nbreHeure" class="form-control" jsf:value="#{suiviPersonnelBean.newAbsence.nbreHeure}" placeholder="#{bundle.nbreHeure}" required="true"/>
                        </div>
                        <div class="col-sm-2">
                            <label class=" control-label" for="observation">Observation</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="observation_id" >                                          
                            <h:inputTextarea id="observationAbsence"  value="#{suiviPersonnelBean.newAbsence.observation}" rows="4" class="form-control" />
                        </div>      
                    </div>

                    <div class="form-group form-actions">
                        <div class="col-md-12 col-md-offset-4 col-lg-offset-5">
                            <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submit_new" jsf:action="#{suiviPersonnelBean.doCreateAbsence(event)}">
                                #{bundle.Save}
                            </button>
                        </div>
                    </div>

                </fieldset>      
            </div>
        </form>
    </ui:composition>
</html>
