<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition>

        <form  jsf:id="MutationForm" jsf:prependId="false" jsf:class="form-horizontal">
            <div class="row">
                <fieldset jsf:id="mutation_id" class="col-sm-9 col-sm-offset-4 col-md-9 col-md-offset-2 col-lg-10 col-lg-offset-1" style="border: 1px solid #dae0e8;border-bottom-right-radius: 10px;border-bottom-left-radius: 10px;padding-top: 0px;margin-bottom: 15px">
                    <legend style="border: 0px;padding-top: 3px;padding-bottom:2px;color: #164">Détails mutation</legend>     
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="natureMutation">Nature</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="natureMutation_id" >                                          
                            <h:selectOneMenu class="select-chosen" id="natureMutation" value="#{suiviPersonnelBean.newProgressionAgent.evenement}"  ph:data-placeholder="Nature mutation">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{suiviPersonnelBean.listeEvtsMutations}" var="item" itemValue="#{item}" itemLabel="#{item.libelle}" />
                                <f:converter converterId="evenementConverter" />
                                <f:ajax  execute="@this" render="block"   onevent="reinitChoosen"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-sm-2">
                            <label class=" control-label" for="directionMuta">#{bundle.direction}</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="directionMuta_id" >                                          
                            <h:selectOneMenu class="select-chosen" id="directionMuta" value="#{suiviPersonnelBean.selectedDirection}"  ph:data-placeholder="#{bundle.direction}">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{suiviPersonnelBean.listeDirections}" var="item" itemValue="#{item}" itemLabel="#{item.libelleCourt}" />
                                <f:converter converterId="directionConverter" />
                                <f:ajax  listener="#{suiviPersonnelBean.passDirection()}" render="serviceMuta_id"   onevent="reinitChoosen"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="serviceMuta">#{bundle.service}</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="serviceMuta_id" >                                          
                            <h:selectOneMenu class="select-chosen" id="serviceMuta" value="#{suiviPersonnelBean.newProgressionPoste.service}"  ph:data-placeholder="#{bundle.service}">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{suiviPersonnelBean.listeServices}" var="item" itemValue="#{item}" itemLabel="#{item.libelleCourt}" />
                                <f:converter converterId="serviceConverter" />
                                <f:ajax  execute="@this" render="block"   onevent="reinitChoosen"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-sm-2">
                            <label class=" control-label" for="fonctionM">#{bundle.Poste}</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="fonctionM_id" >                                          
                            <h:selectOneMenu class="select-chosen" id="fonctionM" value="#{suiviPersonnelBean.newProgressionPoste.poste}"  ph:data-placeholder="#{bundle.Poste}">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{suiviPersonnelBean.listePostes}" var="item" itemValue="#{item}" itemLabel="#{item.libelle}" />
                                <f:converter converterId="posteConverter" />
                                <f:ajax  execute="@this" render="block"   onevent="reinitChoosen"/>
                            </h:selectOneMenu>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="dateAvisM">Date de l'avis</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="dateAvisM_id" >                                          
                            <input type="text"  jsf:id="dateAvisM" value="#{suiviPersonnelBean.newProgressionAgent.dateProgression}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div>  
                        <div class="col-sm-2">
                            <label class=" control-label" for="debutFonctionM">Début fonction</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="debutFonctionM_id" >                                          
                            <input type="text"  jsf:id="debutFonctionM" value="#{suiviPersonnelBean.newMutation.dateDebut}" class="form-control input-datepicker" data-date-format="dd/mm/yyyy" placeholder="dd/mm/yyyy">
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                            </input>
                        </div> 
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2">
                            <label class=" control-label" for="StructureM">#{bundle.StructureExterne}</label>  
                        </div>
                        <div class="col-sm-4" jsf:id="structure_id" >                                          
                            <h:selectOneMenu class="select-chosen" id="structureM" value="#{suiviPersonnelBean.newMutation.structureExterne}"  ph:data-placeholder="#{bundle.StructureExterne}">
                                <f:selectItem itemValue="" itemLabel="" />
                                <f:selectItems value="#{suiviPersonnelBean.listeStructureExternes}" var="item" itemValue="#{item}" itemLabel="#{item.libelleCourt}" />
                                <f:converter converterId="structureConverter" />
                                <f:ajax  execute="@this" render="block"   onevent="reinitChoosen"/>
                            </h:selectOneMenu>
                        </div>
                        <div class="col-sm-2">
                            <label class=" control-label" for="observationM">Observation</label>  
                        </div>       
                        <div class="col-sm-4" jsf:id="observationM_id" >    
                            <h:inputTextarea id="observationMutation"  value="#{suiviPersonnelBean.newMutation.observation}" rows="4" class="form-control" />
                        </div>     
                    </div>
                    <div class="form-group form-actions">
                        <div class="col-md-12 col-md-offset-4 col-lg-offset-5">
                            <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submit_Muta" jsf:action="#{suiviPersonnelBean.doCreateMutation(event)}">
                                #{bundle.Save}
                                <f:ajax execute="@form" render=":msgForm:msg @form :AbsenceForm :AvancementForm :DepartForm :FormationForm :SanctionForm :teteForm  :agentForm" onevent="ajaxOnEventInit"/>
                            </button>
                        </div>
                    </div>
                </fieldset>      
            </div>
        </form>
    </ui:composition>
</html>
