<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!-- Forms Components Header -->
        <div class="content-header">
            <div class="row">
                <div class="col-sm-6">
                    <div class="header-section">
                        <h1 style="font-style:italic;font-family:Century">#{bundle.ModeleManagement}</h1>
                    </div>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <div class="header-section">
                        <ul class="breadcrumb breadcrumb-top">
                            <li> #{bundle.menuAdministration}</li>
                            <li>#{bundle.menuAdministrationModele}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Forms Components Header -->

        <!-- Form Components Row -->
        <div class="row" jsf:id="saveModele">
            <h:form id="msgForm" prependId="false">
                <h:messages id="msg" style="display: none;" errorClass="erreurmessage" infoClass="succesmessage" showDetail="true"/>
                <p:messages  autoUpdate="true" showDetail="true"/>
            </h:form>
            <div class="col-md-6">
                <!-- Horizontal Form Block -->
                <div class="block">
                    <!-- Horizontal Form Title -->
                    <div class="block-title">
                        <div class="block-options pull-right">
                            <!--<a href="javascript:void(0)" class="btn btn-effect-ripple btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles . class">#{bundle.Style}</a>-->
                            <!--<a href="javascript:void(0)" class="btn btn-effect-ripple btn-default toggle-bordered enable-tooltip" data-toggle="button" title="#{bundle.Style}">#{bundle.Style}</a>-->
                        </div>
                        <h2 style="font-family:Arial; text-transform: none">#{bundle.ModeleCreation}</h2>
                    </div>
                    <!-- END Horizontal Form Title -->

                    <!-- Horizontal Form Content -->
                    <!--<form action="page_forms_components.html" method="post" class="form-horizontal " onsubmit="return false;">-->
                    <form jsf:id="createModeleForm" jsf:prependId="false" jsf:class="form-horizontal ">
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="code">#{bundle.Code}</label>
                            <div class="col-md-9">
                                <input type="text" jsf:id="code" name="code" class="form-control" jsf:value="#{modeleBean.newModele.code}" placeholder="#{bundle.Code}" required="true"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="libelle">#{bundle.Label}</label>
                            <div class="col-md-9">
                                <input type="text" jsf:id="libelle" name="libelle" class="form-control" jsf:value="#{modeleBean.newModele.libelle}" placeholder="#{bundle.Label}" required="true"/>
                            </div>
                        </div>
                         <div class="form-group">
                            <label class="col-md-3 control-label" for="chemin">#{bundle.Chemin}</label>
                            <div class="col-md-9">
                                <input type="text" jsf:id="chemin"  name="chemin" class="form-control" jsf:value="#{modeleBean.newModele.chemin}" placeholder="#{bundle.Label}"  required="true"/>
                            </div>
                        </div>
                        <div class="form-group form-actions">
                            <div class="col-md-9 col-md-offset-4">
                                <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submit_new" jsf:action="#{modeleBean.doCreate(event)}">
                                    #{bundle.Save}
                                    <f:ajax execute="@form" render=":msgForm:msg @form :listeModeleForm" onevent="saveModele"/>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- END Horizontal Form Content -->
                </div>
                <!-- END Horizontal Form Block -->
            </div>
            <div class="col-md-6">
                <ui:include src="list.xhtml"/>
            </div>
        </div>
        <!-- END Form Components Row -->
    </ui:composition>
</html>
