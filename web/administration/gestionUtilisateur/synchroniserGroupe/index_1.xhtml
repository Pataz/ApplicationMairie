                function ajaxOnEventSynchroniseGroup(data) {
                    if (data.status === "begin") {
                        startWaitMe('#DataTableID');
                    }
                    if (data.status === "complete") {
                        stopWaitMe('#DataTableID');
                    }
                    if (data.status === "success") {
                        try {
                             UiTables.init('#DataTableID', 3);
                        } catch (err) {
                        }
                    }
                }
                
                function startWaitMe(element) {
                    $('#DataTableID').waitMe({
                        effect: 'win8_linear',
                        text: 'Patientez un peu...',
                        bg: 'rgba(255,255,255,0.7)',
                        color: '#000',
                        sizeW: '',
                        sizeH: '',
                        source: ''
                    });
                }

                function stopWaitMe(element) {
                    $('#DataTableID').waitMe('hide');
                }
