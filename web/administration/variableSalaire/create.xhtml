<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition>
        <!-- Forms Components Header -->
        <div class="content-header">Directions
            <div class="row">
                <div class="col-sm-6">
                    <div class="header-section">
                        <h1 style="font-family:Times New Roman;font-size: 25px">#{bundle.VariableElementManagement}</h1>
                    </div>
                </div>
                <div class="col-sm-6 hidden-xs">
                    <div class="header-section">
                        <ul class="breadcrumb breadcrumb-top">
                            <li> #{bundle.menuAdministration}</li>
                            <li>#{bundle.Variable}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- END Forms Components Header -->

        <!-- Form Components Row -->
        <div class="row" jsf:id="waitArea">
            <h:form id="msgForm" prependId="false">
                <h:messages id="msg" style="display: none;" errorClass="erreurmessage" infoClass="succesmessage" showDetail="true"/>
                <p:messages  autoUpdate="true" showDetail="true"/>
            </h:form>
            <div class="col-md-5">
                <!-- Horizontal Form Block -->
                <div class="block">
                    <!-- Horizontal Form Title -->
                    <div class="block-title">
                        <div class="block-options pull-right">
                            <!--<a href="javascript:void(0)" class="btn btn-effect-ripple btn-default toggle-bordered enable-tooltip" data-toggle="button" title="Toggles . class">#{bundle.Style}</a>-->
                            <!--<a href="javascript:void(0)" class="btn btn-effect-ripple btn-default toggle-bordered enable-tooltip" data-toggle="button" title="#{bundle.Style}">#{bundle.Style}</a>-->
                        </div>
                        <h2 style="font-family:Arial; text-transform: none">#{bundle.VariableElementCreation}</h2>
                    </div>
                    <!-- END Horizontal Form Title -->

                    <!-- Horizontal Form Content -->
                    <form jsf:id="createDirectionForm" jsf:prependId="false" jsf:class="form-horizontal">
                        <div class="row" style="margin-top: 15px">
                            <div class="col-xs-12 col-sm-11">
                                <div class="row" jsf:id="type_id">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-4" for="typeVariable">#{bundle.TypeVariable}</label>
                                            <div class="col-xs-12 col-sm-8 input-group">
                                                <h:selectOneMenu class="select-chosen" id="typeDirection" value="#{variableSalaireBean.newVariableSalaire.typeVariable}"  ph:data-placeholder="#{bundle.TypeVariable}">
                                                    <f:selectItem itemValue="" itemLabel="" />
                                                    <f:selectItems value="#{globalBean.typeVAriableItems}" var="item" itemValue="#{item}" itemLabel="#{item.label}" />
                                                    <f:converter converterId="genericEnumConverter" />
                                                    <f:ajax  execute="@this" render="type_id"   onevent="reinitChoosen"/>
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-4" for="libelleLong">#{bundle.Label}</label>
                                            <div class="col-xs-12 col-sm-8 input-group">
                                                <input type="text" jsf:id="libelleLong" name="libelleLong" class="form-control" jsf:value="#{variableSalaireBean.newVariableSalaire.libelle}" placeholder="#{bundle.libelleLong}" required="true"/>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-4" for="valeur">#{bundle.partEmploye}</label>
                                            <div class="col-xs-12 col-sm-8 input-group">
                                                <input type="text" jsf:id="valeur" name="valeur" class="form-control" jsf:value="#{variableSalaireBean.newVariableSalaire.partEmploye}" placeholder="#{bundle.Valeur}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <label class="control-label col-xs-12 col-sm-4" for="valeur1">#{bundle.partEmployeur}</label>
                                            <div class="col-xs-12 col-sm-8 input-group">
                                                <input type="text" jsf:id="valeur1" name="valeur1" class="form-control" jsf:value="#{variableSalaireBean.newVariableSalaire.partEmployeur}" placeholder="#{bundle.Valeur}"/>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                                
                            </div>
                        </div>

                        <div class="form-group form-actions">
                            <div class="col-md-9 col-md-offset-4">
                                <button type="submit" class="btn btn-effect-ripple btn-primary" jsf:id="submit_new" jsf:action="#{variableSalaireBean.doCreate(event)}">
                                    #{bundle.Save}
                                    <f:ajax execute="@form" render=":msgForm:msg @form :listeDirectionForm :listeDirectionForm:DataTableID" onevent="ajaxOnEventInit"/>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- END Horizontal Form Content -->
                </div>
                <!-- END Horizontal Form Block -->
            </div>
            <div class="col-md-7">
                <ui:include src="list.xhtml"/>
            </div>
        </div>
        <!-- END Form Components Row -->
    </ui:composition>
</html>
