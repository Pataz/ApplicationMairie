<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition >
        <div jsf:id="cloturerDialog" class="modal fade" tabindex="-1">
            <div class="modal-dialog" style="border:1px solid black;width:60%;">
                <div class="modal-content">
                    <form jsf:id="cloturerDialogForm">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="blue bigger">#{bundle.AudienceCoturerDossier}</h4>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                               
                                <div class="form-group">
                                    <label class="col-sm-2 control-label no-padding-right" for="type">#{bundle.Observation}</label>
                                    <div class="col-md-8">
                                        <h:inputTextarea value="#{audienceBean.contenu}" cols="30" rows="2"></h:inputTextarea>
                                    </div>
                                </div> <br/><br/><br/>
                                <div jsf:id="ajaxT" jsf:prependId="false" class="center-table">
                                    <!--<table id="example-datatable" class="table table-striped table-bordered table-vcenter">-->
                                    <table jsf:id="dynamic-table-cloturer" class="table table-striped table-bordered table-vcenter">
                                        <thead>
                                            <tr>
                                                <th style="width: 50px;" class="text-center">
                                                    <label class="csscheckbox csscheckbox-primary">
                                                        <h:selectBooleanCheckbox class="ace" value="#{audienceBean.selelectedcheckbox}">
                                                            <f:ajax listener="#{audienceBean.ajouterToutDansListeDossiersTableauCloturer()}"/>
                                                        </h:selectBooleanCheckbox> 
                                                        <span> </span>
                                                    </label>
                                                </th>
                                                <th>#{bundle.NumeroRP}</th>
                                                <th>#{bundle.Infraction}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <ui:repeat value="#{audienceBean.ZListeDosssierCloturer()}" var="item" varStatus="status">
                                                <tr>
                                                    <td> <label class="csscheckbox csscheckbox-primary">
                                                            <h:selectBooleanCheckbox value="#{item.checkbox}">
                                                                <f:ajax listener="#{audienceBean.ajouterDansListeDossiersTableauMiseCloture(item)}"/>
                                                            </h:selectBooleanCheckbox>  
                                                            <span class="lbl"></span>

                                                        </label> </td>

                                                    <td>#{item.dossier.numeroRP}</td>
                                                    <td>
                                                        <ul style="list-style-type: circle;">
                                                            <ui:repeat var="demande" value="#{item.dossier.infractionsInitiales}">
                                                                <li> #{demande.infraction.libelle} </li>
                                                            </ui:repeat>
                                                        </ul>
                                                    </td>  
                                                </tr> 
                                            </ui:repeat>
                                        </tbody>
                                    </table>  
                                </div>

                            </div>

                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-sm btn-primary" type="submit" jsf:id="submit_proroger" jsf:action="#{audienceBean.doCreateCloturer(event)}" immediate="true">
                                <f:ajax execute="@form" render=":msgFormPage:msgPage tableDossiers delibDialogForm renvoiDialogForm radierDialogForm rabattreDialogForm prorogerDialogForm jugeDialogForm cloturerDialogForm addDialogForm incompetenceDialogForm" onevent="updateCloturer"/>
                                <i class="ace-icon fa fa-check"></i>
                                #{bundle.AudienceCoturer}
                            </button>

                            <button class="btn btn-default btn-sm active" data-dismiss="modal">
                                <i class="ace-icon fa fa-times"></i>
                                #{bundle.Close}
                            </button>

                        </div>

                    </form>
                </div>
            </div>
        </div><!-- PAGE CONTENT ENDS -->
        <script type="text/javascript">


        </script>

    </ui:composition>
</html>
