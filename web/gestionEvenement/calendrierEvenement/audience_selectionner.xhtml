<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:composition>

        <!--<div id="dialogSelectionner" class="modal fade" tabindex="-1">-->
        <div jsf:id="dialogSelectionner" class="modal fade" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content" id="rechargeratteindre">
                    <!--<form id="dialogFormSelectionner">-->
                    <form jsf:id="dialogFormSelectionner" jsf:prependId="false" >
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="blue bigger">#{bundle.Audience}</h4>
                        </div>
                        <div class="modal-body" jsf:id="audienceselectionner">
                            <div class="row">
                                <div class="col-sm-12">
                                    <fieldset>
                                        <div class="form-group row">
                                            <div class="col-sm-6 no-padding">
                                                <label class="col-sm-4 control-label no-padding" for="liste-annees">#{bundle.Annee} </label>
                                                <div class="col-sm-8" > 
                                                    <h:selectOneMenu class="select-chosen " id="liste-annees" value="#{audienceBean.anneeAudience}" p:data-placeholder="#{bundle.Annee}">
                                                        <f:selectItem itemValue="" itemLabel="" />
                                                        <f:selectItems value="#{audienceBean.listeAnneesAudiences}" var="a" itemValue="#{a}" itemLabel="#{a}" />
                                                        <f:ajax listener="#{audienceBean.selectionAnneeAudience()}"  render="grp-liste-mois grp-liste-audiences" onevent="ajaxOnEventInit"/>
                                                    </h:selectOneMenu>
                                                </div> 
                                            </div> 
                                            <div class="col-sm-6 no-padding" jsf:id="grp-liste-mois">
                                                <label class="col-sm-4 control-label no-padding" for="liste-mois">#{bundle.Mois} </label>
                                                <div class="col-sm-8"> 
                                                    <h:selectOneMenu class="select-chosen" id="liste-mois" value="#{audienceBean.moisAudience}" p:data-placeholder="#{bundle.Mois}">
                                                        <f:selectItem itemValue="" itemLabel="" />
                                                        <f:selectItems value="#{audienceBean.listeMoisAudiences}" var="a" itemValue="#{a.valeur}" itemLabel="#{a.libelle}" />
                                                        <f:ajax listener="#{audienceBean.selectionMoisAudience()}"  render="grp-liste-audiences " onevent="ajaxOnEventInit"/>
                                                    </h:selectOneMenu>
                                                </div> 
                                            </div>
                                        </div>
                                        <div class="form-group row" jsf:id="grp-liste-audiences">
                                            <label class="col-sm-2 control-label no-padding" for="liste-audiences">#{bundle.Audience}* </label>
                                            <div class="col-sm-10">
                                                <h:selectOneMenu class="select-chosen" id="liste-audiences" value="#{audienceBean.audienceId}" p:data-placeholder="#{bundle.Audience}">
                                                    <f:selectItem />
                                                    <f:selectItems value="#{audienceBean.listeAudiences}" var="i" itemValue="#{i.id}" itemLabel="#{connexionBean.convertDateHeure(i.date)} - #{i.nbredossier} #{bundle.AudienceDossiers}" />
                                                </h:selectOneMenu>
                                            </div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-effect-ripple btn-danger" type="submit" jsf:id="submit-selectionner-1" jsf:action="#{audienceBean.selectionnerAudience()}">
                                <f:ajax execute="@form" render="@form dialogFormModifier selectedAudienceForm tableDossiers" onevent="ajaxOnEventSelectionner" />
                                <i class="ace-icon fa fa-check"></i>
                                #{bundle.OK}
                            </button>  
                            <button class="btn btn-default btn-sm active" data-dismiss="modal">
                                <i class="ace-icon fa fa-times"></i>
                                #{bundle.Close}
                            </button>
                   
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </ui:composition>
</html>
